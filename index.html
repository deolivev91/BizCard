<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" href="main.css">
  <link href='https://fonts.googleapis.com/css?family=Lato:200,300,400,700' rel='stylesheet' type='text/css'>
<link href="https://fonts.googleapis.com/css?family=Muli:200,300" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
</head>

<body>
	<section class="bg-color-grey banner">
		<div class="container">
			<div class="row">
				<div class="col"></div>
				<div class="col is-5">
					<img class="profile-pic" src="crown.jpg" alt="Profile Picture">
				</div>
				<div class="col"></div>
			</div>
		</div>
	</section>

	<section class="bg-color-white primary-info">
		<div class="container">
			<div class="row name-title-company">
				<div class="col is-6">
					<p class="text-name">Vanessa De Oliveira</p>
					<p class="text-title-company">Marketing Operations Assistant</p>
					<p class="text-title-company">ConnectOne Bank</p>
				</div>
				<div class="col">
					<img src="assets/Artboard 1580.png" alt="Company Logo">
				</div>
			</div>
		</div>
	</section>

	<section class="bg-color-white secondary-info">
		<a href="mailto:vdeoliveira@cnob.com">
			<div class="container">
				<div class="row detail">
					<div class="col">
						<img src="assets/email.png" alt="Email Icon"">
					</div>
					<div class="col is-8">
						<p class="text-detail">vdeoliveira@cnob.com</p>
					</div>
					<div class="col">
						<img src="assets/right-arrow.svg" alt="Right Arrow" height="50%" width="40%">
					</div>
				</div>
			</div>
		</a>
	</section>

	<section class="bg-color-white secondary-info">
		<a href="tel:+2013992033">
			<div class="container">
				<div class="row detail">
					<div class="col">
						<img src="assets/phone.png" alt="Phone Icon"">
					</div>
					<div class="col is-8">
						<p class="text-detail">201.399.2033</p>
					</div>
					<div class="col">
						<img src="assets/right-arrow.svg" alt="Right Arrow" height="50%" width="40%">
					</div>
				</div>
			</div>
		</a>
	</section>

	<section class="bg-color-white secondary-info">
		<a href="https://www.connectonebank.com">
			<div class="container">
				<div class="row detail">
					<div class="col">
						<img src="assets/web.png" alt="Website Icon"">
					</div>
					<div class="col is-8">
						<p class="text-detail">ConnectOneBank.com</p>
					</div>
					<div class="col">
						<img src="assets/right-arrow.svg" alt="Right Arrow" height="50%" width="40%">
					</div>
				</div>
			</div>
		</a>
	</section>

	<section class="bg-color-white secondary-info">
		<a href="https://www.google.com/maps/place/2455+Morris+Ave,+Union,+NJ+07083/@40.7029796,-74.2925133,17z/data=!3m1!4b1!4m5!3m4!1s0x89c3adc0e9b93577:0x62282d881614a41!8m2!3d40.7029796!4d-74.2903246">
			<div class="container">
				<div class="row detail">
					<div class="col">
						<img src="assets/map.png" alt="Address Icon"">
					</div>
					<div class="col is-8">
						<p class="text-detail">2455 Morris Ave, Union, NJ 07083</p>
					</div>
					<div class="col">
						<img src="assets/right-arrow.svg" alt="Right Arrow" height="50%" width="40%">
					</div>
				</div>
			</div>
		</a>
	</section>

	<section class="bg-color-white bottom">
		<div class="container">
			<div class="row">
				<div class="col"></div>
				<div class="col is-5">
					<div class="button">
						<a href="user.vcf">
							<p class="button">Save Contact Info</p>
						</a>
					</div>
				</div>
				<div class="col"></div>
			</div>
		</div>
	</section>

</body>

</html>
